    <title>CodeBox: Master LeetCode & Patterns</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              cyber: {
                black: '#050505',
                dark: '#0a0a0a',
                gray: '#121212',
                cyan: '#00f3ff',
                purple: '#bc13fe',
                green: '#0aff0a',
                red: '#ff003c'
              }
            },
            fontFamily: {
              mono: ['"Courier Prime"', 'monospace'],
              sans: ['"Orbitron"', 'sans-serif'],
              body: ['"Rajdhani"', 'sans-serif']
            },
            boxShadow: {
              'neon-cyan': '0 0 10px rgba(0, 243, 255, 0.5), 0 0 20px rgba(0, 243, 255, 0.3)',
              'neon-purple': '0 0 10px rgba(188, 19, 254, 0.5), 0 0 20px rgba(188, 19, 254, 0.3)',
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glitch': 'glitch 1s linear infinite',
            },
            keyframes: {
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              }
            }
          }
        }
      }
    </script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400&family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #050505;
        color: #e0e0e0;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #00f3ff;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #bc13fe;
      }
      .cyber-glitch-effect {
        position: relative;
      }
      .cyber-glitch-effect::before,
      .cyber-glitch-effect::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .cyber-glitch-effect::before {
        left: 2px;
        text-shadow: -1px 0 #ff003c;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .cyber-glitch-effect::after {
        left: -2px;
        text-shadow: -1px 0 #00f3ff;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim {
        0% { clip: rect(30px, 9999px, 10px, 0); }
        20% { clip: rect(50px, 9999px, 80px, 0); }
        40% { clip: rect(10px, 9999px, 60px, 0); }
        60% { clip: rect(70px, 9999px, 30px, 0); }
        80% { clip: rect(20px, 9999px, 90px, 0); }
        100% { clip: rect(60px, 9999px, 40px, 0); }
      }
      @keyframes glitch-anim2 {
        0% { clip: rect(10px, 9999px, 50px, 0); }
        20% { clip: rect(80px, 9999px, 20px, 0); }
        40% { clip: rect(30px, 9999px, 10px, 0); }
        60% { clip: rect(50px, 9999px, 70px, 0); }
        80% { clip: rect(90px, 9999px, 20px, 0); }
        100% { clip: rect(40px, 9999px, 60px, 0); }
      }
    </style>
